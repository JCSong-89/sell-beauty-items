<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Guzel Korea Beauty Shop</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class='{{if eq .Theme "dark"}}dark{{else}}light{{end}}'>
<header>
    <a href="/" class="logo">
        <img src="/static/images/logo.png" alt="Guzely">
    </a>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/shop">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
    <button class="theme-toggle" aria-label="Toggle theme"></button>
</header>
<main>
    <h1>New Arrivals</h1>
    <div class="products">
        {{range .Products}}
        <div class="article">
            <a class="under_hide_link" href="/shop/{{.URL}}">
                <img src="{{.ImageURL}}">
                <h2>{{.Name}}</h2>
            </a>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam id enim sit amet turpis blandit sollicitudin.</p>
            <div class="price">{{.Price}}</div>
        </div>
        {{end}}
    </div>
</main>
<script src="/static/js/theme-toggle.js"></script>
</body>
</html>
